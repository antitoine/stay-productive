<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="settings.css">
</head>

<body>

<h3>Settings</h3>

<form id="settingsForm" class="form" action="" method="post">
  <div class="form-group">
    <label for="enableDefault">Enable by default for all</label>
    <input type="checkbox" id="enableDefault">
  </div>
  <div class="form-group">
    <label for="enableFacebook">Enable by default for Facebook</label>
    <input type="checkbox" id="enableFacebook">
  </div>
  <div class="form-group">
    <label for="enableTwitter">Enable by default for Twitter</label>
    <input type="checkbox" id="enableTwitter">
  </div>
  <div class="form-group">
    <label for="enableLinkedin">Enable by default for Linkedin</label>
    <input type="checkbox" id="enableLinkedin">
  </div>
</form>

<script src="settings.js"></script>

</body>

</html>
